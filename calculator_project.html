<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First Calculator</title>
	<link rel="stylesheet" href="./css/calculator_style.css">
<style>

</style>
</head>

<body>
	<div>
		<h1>My First Calculator</h1>
	</div>
	
	
	<div class="container">
		<div class="answer" >
				<p id="answer">0.00</p>
		</div><br><br><br>
		
		<div class="numbers">
		Number1: <input type="number" id="num1" size="25"><br><br>
		Number2: <input type="number" id="num2" size="25"><br><br>
		</div><br><br>
		
		<div class="radio_buttons">

				<input type="radio" id="radio_1" name="operation" value="+">
					<label for="radio_1">+</label>
				<input type="radio" id="radio_2" name="operation" value="-">
					<label for="radio_1">-</label>
				<input type="radio" id="radio_3" name="operation" value="*">
					<label for="radio_1">*</label>
				<input type="radio" id="radio_4" name="operation" value="/">
					<label for="radio_1">/</label>

		</div><br><br>
		
		<div class="calculate_clear">
				<button onclick="calculate()">Calculate!</button> 
				<button onclick="clear()">Clear</button>
		</div>
		
		<script>
			function calculate() {
			var num1 = document.getElementById('num1');
			var num2 = document.getElementById('num2');
			/* querySelector returns the first element that matches the specified css selector*/
			var operation = document.querySelector('input[name=operation]:checked').value;
				if (operation == "+"){
					var total = parseFloat(num1.value) + parseFloat(num2.value);
				} else if (operation == "-") {
					var total = parseFloat(num1.value) - parseFloat(num2.value);
				} else if (operation == "*") {
					var total = parseFloat(num1.value) * parseFloat(num2.value);
				} else if (operation == "/") {
					var total = parseFloat(num1.value) / parseFloat(num2.value);
				} else {
					total = 0;
				}
			document.getElementById('answer').innerHTML = total; 
			};
			
			function clear() {
			// not currently working
			var num1 = document.getElementById('num1');
			var num2 = document.getElementById('num2');
			var zero = document.getElementById('answer');
			num1.value = ""; num2.value = ""; zero.innerHTML = "0.00";
			document.getElementById('answer').innerHTML = total; 
			};
		</script>
	
	</div>

	
</body>

</html>
